<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <div fxLayout="column" fxFlex="100" fxLayoutAlign="center center" fxLayoutGap="20px">
        <mat-card fxLayoutAlign="center center" style="width: 100%;" fxFlex="100">
            <mat-accordion fxFlex="100" *ngIf="posts.length > 0; else emptypostmessage">
                <mat-expansion-panel *ngFor="let post of posts">
                    <mat-expansion-panel-header>
                        <mat-panel-title fxLayoutAlign="start center">
                            {{post.title}}
                        </mat-panel-title>
                        <mat-panel-description fxLayoutAlign="end center">
                            <button [disabled]="isEditing" (click)="onDeletePost($event, post)" [title]="'Delete Post'" color="warn" mat-icon-button><mat-icon>delete</mat-icon></button>
                            <button (click)="onEditPost($event, post)" [title]="'Edit Post'" mat-icon-button color="primary"><mat-icon>edit</mat-icon></button>
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <p>{{post.description}}</p>
                </mat-expansion-panel>
            </mat-accordion>
            <ng-template #emptypostmessage>
                <p>No posts added yet!</p>
            </ng-template>
        </mat-card>
    </div>
</div>
